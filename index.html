<html>
  <head>
    <title>Spinners!</title>
    <link rel="stylesheet" href="app.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <pre id="status-message" class="hidden"></pre>

    <svg width="100%" height="1000" viewBox="0 0 100 100" id="board">
      <defs>
        <linearGradient id="rainbow-stroke-gradient">
          <stop class="rainbow-stop-0" offset="0%" />
          <stop class="rainbow-stop-1" offset="10%" />
          <stop class="rainbow-stop-2" offset="20%" />
          <stop class="rainbow-stop-3" offset="30%" />
          <stop class="rainbow-stop-4" offset="40%" />
          <stop class="rainbow-stop-5" offset="50%" />
          <stop class="rainbow-stop-6" offset="60%" />
          <stop class="rainbow-stop-7" offset="70%" />
          <stop class="rainbow-stop-8" offset="80%" />
          <stop class="rainbow-stop-9" offset="90%" />
        </linearGradient>
      </defs>
    </svg>
    <section class="controls">
      <div>
        <button id="refresh-button">Change!</button>
      </div>
      <div>
        <input type="checkbox" id="autoupdate-checkbox" name="autoupdate">
        <label for="autoupdate">Automatically change every so often.</label>
      </div>
      <div id="tip">P.S. You can click the spinners.</div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
